<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link 
    rel="stylesheet" 
    href="style.css" 
    media="screen" 
    charset="utf-8"
  >
</head>
<body class="body">
  <aside class="information">
    <img class="information__image" src="./eisenhower-matrix.jpg">
    <a class="information__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </aside>
  <main class="main-container">
    <section class="new-task-section" id="new-item-section">
      <label for="new-task" class="group-header">Add Item</label>
      <div class="new-task-section__container">
        <input id="new-task" class="new-task-section__field" type="text">
        <button class="btn">Add</button>
      </div>
    </section>

    <section>
      <h2 class="group-header">Todo</h2>
      <ul id="incomplete-tasks" class="tasks-list">
        <li class="task-item">
          <input type="checkbox" class="task-item__check">
          <label class="task-item__label">Pay Bills</label>
          <input type="text" class="task-item__field">
          <button class="btn btn--edit">Edit</button>
          <button class="btn btn--delete">
            <img class="btn__icon" src="./remove.svg">
          </button>
        </li>
        <li class="task-item task-item--edit">
          <input type="checkbox" class="task-item__check">
          <label class="task-item__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-item__field">
          <button class="btn btn--edit">Save</button>
          <button class="btn btn--delete">
            <img class="btn__icon" src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>

    <section>
      <h2 class="group-header">Completed</h2>
      <ul id="completed-tasks" class="tasks-list">
        <li class="task-item task-item--edit">
          <input type="checkbox" class="task-item__check" checked>
          <label class="task-item__label">See the Doctor</label>
          <input type="text" class="task-item__field">
          <button class="btn btn--edit">Edit</button>
          <button class="btn btn--delete">
            <img class="btn__icon" src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
